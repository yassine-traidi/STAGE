<mat-card *ngFor="let question of questions" class="question-card">
  <div class="card-content">
    <h2 style="color: rgb(0, 60, 255);">Question</h2>
    <pre>{{ question.content }}</pre>
  </div>

  <div class="answers-list">
    <h2 style="color: rgb(0, 60, 255);">Answers:</h2>
    <ul>
      <li *ngFor="let answer of question.answers">
        {{ answer.content }}  :  {{ answer.value ? 'True' : 'False' }}
      </li>
    </ul>
  </div>

  <mat-card-actions>
    <button mat-icon-button class="edit-icon" (click)="editQuestion(question.id)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button class="delete-icon" (click)="deleteQuestion(question.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
